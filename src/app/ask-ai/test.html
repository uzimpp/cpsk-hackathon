<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>KU Connect Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background-color: #0B2304;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .left {
      font-size: 14px;
    }

    .navbar .right a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
    }

    /* Chat Area */
    .chat-container {
      flex: 1;
      position: relative;
    }

    /* Input Bar */
    .input-bar {
      background-color: #dcdedb;
      padding: 15px 200px;
      border-radius: 20px;
      width: 300px;
      text-align: center;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px; /* ระยะห่างจากขอบล่าง */
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="left">KU Connect</div>
    <div class="right">
      <a href="#">ถาม AI</a>
      <a href="#">ฟอรัม</a>
      <a href="#">ปฏิทิน</a>
    </div>
  </div>

  <!-- Chat area -->
  <div class="chat-container">
    <!-- Input bar อยู่กลางล่าง -->
    <div class="input-bar">
        Chat with bot
    </div>
  </div>

</body>
</html>
